{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}" />
        <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}" />
        <title>Code Crafter</title>
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
        <!-- Nucleo Icons -->

        <link
            href="{% static '/assets/css/nucleo-icons.css' %}"
            rel="stylesheet"
        />
        <!-- CSS Files -->
        <link
            href="{% static 'assets/css/blk-design-system.css' %}?v=1.0.0"
            rel="stylesheet"
        />
    </head>

    <body class="register-page">
        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-lg fixed-top navbar-transparent"
            color-on-scroll="100"
        >
            <div class="container">
                <div class="navbar-translate">
                    <a class="navbar-brand" href="/" target="_blank">
                        Code <span>Crafter</span>
                    </a>
                    <button
                        class="navbar-toggler navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navigation"
                        aria-controls="navigation-index"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navigation"
                >
                    <div class="navbar-collapse-header">
                        <div class="row">
                            <div class="col-6 collapse-brand">
                                <a> Code Crafter </a>
                            </div>
                            <div class="col-6 collapse-close text-right">
                                <button
                                    type="button"
                                    class="navbar-toggler"
                                    data-toggle="collapse"
                                    data-target="#navigation"
                                    aria-controls="navigation-index"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation"
                                >
                                    <i class="tim-icons icon-simple-remove"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <ul class="navbar-nav">
                        <li class="nav-item p-0">
                            <a
                                class="nav-link"
                                rel="tooltip"
                                title="Follow us on Twitter"
                                data-placement="bottom"
                                href="https://twitter.com/ "
                                target="_blank"
                            >
                                <i class="fab fa-twitter"></i>
                                <p class="d-lg-none d-xl-none">Twitter</p>
                            </a>
                        </li>
                        <li class="nav-item p-0">
                            <a
                                class="nav-link"
                                rel="tooltip"
                                title="Like us on Facebook"
                                data-placement="bottom"
                                href="https://www.facebook.com/ "
                                target="_blank"
                            >
                                <i class="fab fa-facebook-square"></i>
                                <p class="d-lg-none d-xl-none">Facebook</p>
                            </a>
                        </li>
                        <li class="nav-item p-0">
                            <a
                                class="nav-link"
                                rel="tooltip"
                                title="Follow us on Instagram"
                                data-placement="bottom"
                                href="https://www.instagram.com/ Official"
                                target="_blank"
                            >
                                <i class="fab fa-instagram"></i>
                                <p class="d-lg-none d-xl-none">Instagram</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <div class="wrapper">
            <div class="page-header">
                <div class="page-header-image"></div>
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div
                                class="col-lg-5 col-md-6 offset-lg-0 offset-md-3"
                            >
                                <div id="square7" class="square square-7"></div>
                                <div id="square8" class="square square-8"></div>
                                <div class="card card-register">
                                    <div class="card-header">
                                        <img
                                            class="card-img"
                                            src="{% static 'assets/img/square1.png' %}"
                                            alt="Card image"
                                        />
                                        <h4 class="card-title">Code Crafter</h4>
                                    </div>

                                    <div class="card-body">
                                        <center>
                                            <form
                                                id="generatePdfForm"
                                                class="form"
                                                method="post"
                                                action="{% url 'generate_pdf1' %}"
                                            >
                                                {% csrf_token %}
                                                <label for="username"
                                                    >Enter GitHub
                                                    username:</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="username"
                                                    name="username"
                                                    oninput="fetchRepositories()"
                                                />
                                                <label for="repository"
                                                    >Select a repository:</label
                                                >
                                                <select
                                                    name="selected_repo"
                                                    id="repository"
                                                    class="btn btn-primary dropdown-toggle"
                                                    data-toggle="dropdown"
                                                    aria-haspopup="true"
                                                    aria-expanded="false"
                                                    disabled
                                                >
                                                    <option
                                                        value=""
                                                        disabled
                                                        selected
                                                    >
                                                        Select a repository
                                                    </option>
                                                </select>
                                                <button
                                                    class="btn btn-successs"
                                                    data-toggle="modal"
                                                    data-target="#exampleModal"
                                                    type="submit"
                                                    id="generatePdfBtn"
                                                    disabled
                                                >
                                                    Generate PDF
                                                </button>
                                            </form>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="register-bg"></div>
                        <div id="square1" class="square square-1"></div>
                        <div id="square2" class="square square-2"></div>
                        <div id="square3" class="square square-3"></div>
                        <div id="square4" class="square square-4"></div>
                        <div id="square5" class="square square-5"></div>
                        <div id="square6" class="square square-6"></div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Loading PDF
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img
                                src="https://c.tenor.com/FawYo00tBekAAAAC/tenor.gif"
                                alt="Loading GIF"
                            />
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function fetchRepositories() {
                const username = document.getElementById("username").value;
                const repoSelect = document.getElementById("repository");
                const generatePdfBtn =
                    document.getElementById("generatePdfBtn");

                const accessToken = "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";

                // Clear previous options
                repoSelect.innerHTML =
                    '<option value="" disabled selected>Loading...</option>';
                generatePdfBtn.disabled = true;

                // Fetch repositories using the GitHub API and personal access token
                fetch(`https://api.github.com/users/${username}/repos`, {
                    headers: {
                        Authorization: `token ${accessToken}`,
                    },
                })
                    .then((response) => response.json())
                    .then((data) => {
                        // Populate repository select options
                        repoSelect.innerHTML =
                            '<option value="" disabled selected>Select a repository</option>';
                        data.forEach((repo) => {
                            const option = document.createElement("option");
                            option.value = repo.url;
                            option.textContent = repo.name;
                            repoSelect.appendChild(option);
                        });
                        repoSelect.disabled = false;
                        generatePdfBtn.disabled = false;
                    })
                    .catch((error) => {
                        console.error("Error fetching repositories:", error);
                        repoSelect.innerHTML =
                            '<option value="" disabled selected>Error fetching repositories</option>';
                    });
            }
        </script>
        <script
            src="{% static 'assets/js/core/jquery.min.js' %}"
            type="text/javascript"
        ></script>
        <script
            src="{% static 'assets/js/core/popper.min.js' %}"
            type="text/javascript"
        ></script>
        <script
            src="{% static 'assets/js/core/bootstrap.min.js' %}"
            type="text/javascript"
        ></script>
        <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/plugins/bootstrap-switch.js' %}"></script>
        <script
            src="{% static 'assets/js/plugins/nouislider.min.js' %}"
            type="text/javascript"
        ></script>
        <script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
        <script src="{% static 'assets/js/plugins/moment.min.js' %}"></script>
        <script
            src="{% static 'assets/js/plugins/bootstrap-datetimepicker.js'%}"
            type="text/javascript"
        ></script>
        <script
            src="{% static 'assets/js/blk-design-system.min.js' %}?v=1.0.0"
            type="text/javascript"
        ></script>
    </body>
</html>
